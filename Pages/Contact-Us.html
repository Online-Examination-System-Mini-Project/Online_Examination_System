<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/Contact-Us.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Contact-Us</title>
</head>
<body>
    <div id="contanier">
        <div id="header">
            <div id="logo"><img src="../images/1.png"></div>
            <ul class="menu">
                <li><a href="../index.html"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;HOME</a></li>
                <li><a href="Aboutus.html"><i class="fa fa-users" aria-hidden="true"></i>&nbsp;ABOUT US</a></li>
                <li><a href="PreLoginPage.html"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;LOGIN</a></li>
                <li><a href="PreSignupPage.html"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;SIGN UP</a></li>
            </ul>
        </div>
    </div>
    <div class="header">
        <h1>Contact-Us</h1>
    </div>


    <div class="main">
        <div id="left">
            <div id="l1">
                <form class="form" method="POST" action="MAILTO:ramavpk@gmail.com">

                    <label for="username">Username :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="username" name="username" placeholder="Name" required><br><br><br>
                    <label for="email">e-mail :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br><br>
                    <label for="mobno">Contact No:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="tel" id="mobno" name="mobno" placeholder="1234567890" pattern="[6-9]{1}[0-9]{3}[0-9]{3}[0-9]{3}" required><br><br><br>
                    <label for="name">Organization name:</label>&nbsp;
                    <input type="text" id="name" name="name" placeholder="Organization Name"  required><br><br><br>
                    <label for="msg">Query Details</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <textarea type="text" id="msg" name="entry" rows="5" cols="95" placeholder="&nbsp;Write Your Message here..." required></textarea><br><br><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="Send" id="submit" name="submit">
                    <br><br>
                </form>
                </div>
        </div>

    </div>
    
</body>
</html>
